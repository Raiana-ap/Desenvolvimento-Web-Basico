<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Minha Galeria</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Minha Galeria</h1>
        <p>Sejam muito bem-vindos! Neste espaço,conhecerão um pouco mais sobre mim.</p>
        <hr>
    </header>
    <main>
        <div class="galeria-container">
            <div class="galeria-grid">
                <figure><img src="imagens/eu.jpg"
                        alt="Menina deitada, aparecendo só metade de seu rosto olhando pra cima" />
                    <figcaption>Pessoa</figcaption>
                </figure>
                <figure><img src="imagens/carpas.jpg"
                        alt="Desenho de giz pastel de carpas em um lago, com flores e folhas nas estremidades" />
                    <figcaption>Desenho de carpas</figcaption>
                </figure>
                <figure><img src="imagens/leitura.jpg" alt="Livro aberto em cima de uma cama" />
                    <figcaption>Leitura</figcaption>
                </figure>
                <figure><img src="imagens/predio.jpg" alt="Miniatura de prédios" />
                    <figcaption>Miniatura de prédios</figcaption>
                </figure>
                <figure><img src="imagens/planta.jpg" alt="Suculenta penduradda em uma árvore" />
                    <figcaption>Natureza</figcaption>
                </figure>
                <figure><img src="imagens/sc.jpg" alt="Prédios e praia de Santa Catarina" />
                    <figcaption>Paisagem Santa Catarina</figcaption>
                </figure>
                <figure><img src="imagens/bonecos.jpg"
                        alt="Bonecos do Pumba, Luigi, Hello Kitty e Lucy de LEGO e um coelho" />
                    <figcaption>Bonecos</figcaption>
                </figure>
                <figure><img src="imagens/musica.jpg" alt="Disco pendurado ao teto" />
                    <figcaption>Música</figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright 2025 Raiana Arbusti Paludo. Todos os direitos reservados</p>
    </footer>
</body>z

</html>
